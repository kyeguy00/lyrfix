<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyrFix</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="js\script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/bfd0e3bffe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><img class = "logo" src="images\LyrFix logo.png"></a>
        <h1>LyrFix</h1>
    </header>
    <div class="container">
        <h1>Search for Lyrics</h1>
    <div class="searchContainer">
        <form action="" id="form" autocomplete="off">
        <input type="text" id="search"
        placeholder="Enter Song Name or Artist">
        <button class="searchButton" > <i class="fa-solid fa-magnifying-glass"></i> </button>
    </div>
    </form>
    </div>

    <section class="result" id="result">
        <h1 id="resultsHeader">Results will be displayed here</h1>
    </section>

   
</body>
</html>
